<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main class="container">
        <h1>Is it a Palindrome?</h1>
        <div class="polindrome-div">
            <label for="user-input">Enter in text to check for a palindrome:</label>
            <input id="user-input" class="palindrome-input" />
            <button id="check-btn" class="palindrome-btn">Check</button>
            <div class="results-div">
                <p id="result"></p>
            </div>
            <p class="error-msg"id="error"></p>
        </div>
        <p class="info">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
            punctuation, case, and spacing.</p>
    </main>
    <script src="./script.js"></script>
</body>

</html>
